<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - GameVerse</title>
    <link rel="stylesheet" href="/static/css/GAMEVERSE.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/GAMEVERSE"><img src="/static/img/GVV.png" alt="Logo GameVerse"></a>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 0;">
        <div class="modal-content" style="max-width: 600px; margin: auto; position: static; box-shadow: none;">
            <h2>Criar Conta</h2>
            <p>Junte-se ao GameVerse!</p>
            % if defined('error'):
            <p style="color: red;">{{error}}</p>
            % end
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha forte" required>
                </div>
                <button type="submit" class="submit-btn">Cadastrar</button>
            </form>
        </div>
    </div>
</body>
</html>
