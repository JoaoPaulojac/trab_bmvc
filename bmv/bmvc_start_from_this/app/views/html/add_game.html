<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Jogo - GameVerse</title>
    <link rel="stylesheet" href="/static/css/GAMEVERSE.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/GAMEVERSE"><img src="/static/img/GVV.png" alt="Logo GameVerse"></a>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 0;">
        <div class="modal-content" style="max-width: 600px; margin: auto; position: static; box-shadow: none;">
            <h2>Adicionar Novo Jogo</h2>
            <p>Preencha os detalhes do novo jogo.</p>
            <form action="/games/add" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" placeholder="Título do jogo" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" placeholder="Descrição do jogo" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cover_image">Imagem de Capa</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Adicionar Jogo</button>
            </form>
        </div>
    </div>
</body>
</html>
