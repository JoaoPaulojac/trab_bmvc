<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Jogo - GameVerse</title>
    <link rel="stylesheet" href="/static/css/GAMEVERSE.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="/GAMEVERSE"><img src="/static/img/GVV.png" alt="Logo GameVerse"></a>
            </div>
        </div>
    </header>

    <div class="container" style="padding: 40px 0;">
        <div class="modal-content" style="max-width: 600px; margin: auto; position: static; box-shadow: none;">
            <h2>Editar Jogo</h2>
            <p>Atualize os detalhes do jogo.</p>
            <form action="/games/edit/{{game.id}}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input type="text" id="title" name="title" value="{{game.title}}" required>
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box;" required>{{game.description}}</textarea>
                </div>
                <div class="form-group">
                    <label>Imagem de Capa Atual</label>
                    <img src="{{game.cover_image}}" alt="Capa de {{game.title}}" style="max-width: 150px; display: block; margin-bottom: 10px;">
                </div>
                <div class="form-group">
                    <label for="cover_image">Trocar Imagem de Capa (Opcional)</label>
                    <input type="file" id="cover_image" name="cover_image" accept="image/*">
                </div>
                <button type="submit" class="submit-btn">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
